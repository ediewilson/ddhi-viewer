<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DDHI Viewer Demo</title>
  <link href='https://ddhi-repo-stage.dartmouth.edu/modules/custom/ddhi_rest/assets/ddhi-viewer/css/style.min.css' rel="stylesheet" type='text/css'>
  <!-- <script type="text/javascript" src='https://ddhi-repo-stage.dartmouth.edu/modules/custom/ddhi_rest/assets/ddhi-viewer/web-components/ddhi-viewer.js'></script> -->
  <script type="text/javascript" src='assets/web-components/ddhi-viewer.js'></script>

  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-gantt.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-timeline.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" crossorigin="anonymous"/> 
  <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/fonts/css/anychart-font.min.css" crossorigin="anonymous"/>
</head>
<body>
<!-- https://ddhi-repo-stage.dartmouth.edu  http://d8.repository.ddhi.local-->
<ddhi-viewer repository='https://ddhi-repo-stage.dartmouth.edu'>
  <div slot='visualizations'>
      <ddhi-entity-browser data-label='DDHI Entity Browser'></ddhi-entity-browser>
      <ddhi-entity-map data-label='Map tool'></ddhi-entity-map>
      <ddhi-timeline data-label='Timeline tool'></ddhi-timeline>
  </div>
  <div slot='infopanels'>
    <transcript-html data-label='DDHI Transcript Viewer'></transcript-html>
    <wikidata-viewer data-label='Wikipedia Viewer'></wikidata-viewer>
  </div>
</ddhi-viewer>
</body>
</html>
